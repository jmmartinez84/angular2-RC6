<movimiento-lista (editarMovimiento)="alSeleccionarMovimiento($event)" [actualizate]="hanCambiadoLosDatos"></movimiento-lista>

<movimiento-balance 
  [ingresos]="totales.ingresos" 
  [gastos]="totales.gastos">
</movimiento-balance>
